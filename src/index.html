<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Builder App</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body class="min-h-[1500px]">
    <main class="max-w-[600px] bg-red-100 min-h-[700px] mx-auto mt-10">
      <section
        id="hero-section"
        class="bg-cover max-w-[600px] flex justify-center items-center h-[300px] mb-5"
        style="
          background-image: url('./img/image.png');
          background-repeat: no-repeat;
        "
      >
        <div class="text-center w-[300px]">
          <h1 class="text-3xl font-bold text-stone-950 mb-4">
            Welcome To My List Builder
          </h1>
          <p class="text-center font-serif text-xs text-stone-800">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempora
            cum nulla eius excepturi, sed ipsam voluptatem quia dolorem mollitia
          </p>
        </div>
      </section>

      <section id="working-section" class="px-10 max-w-[600px]">
        <div id="input-box" class="flex justify-between mb-5">
          <input
            type="text"
            id="task-input"
            class="flex-grow pl-3 focus-visible:outline-none border border-stone-900"
            placeholder="The tasks you have to do....."
          />
          <button id="add-task-btn" class="bg-stone-900 text-stone-50 p-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </button>
        </div>
        <div id="task-list" class="flex justify-between">
          <h3 class="text-xl font-bold">Your Tasks</h3>
          <div
            class="bg-stone-950 rounded-full text-stone-50 flex justify-center items-center px-3 py-1"
          >
            <span id="done-task-total">0</span>
            <span>/</span>
            <span id="task-total">0</span>
          </div>
        </div>

        <div id="list-group" class="mt-5">
          <div class="hidden last:block">
            <p class="font-mono text-xl flex justify-center mt-10">
              There is no task yet!!!
            </p>
          </div>
        </div>
      </section>
    </main>

    <template id="listTemplate">
      <div class="list">
        <div
          class="flex justify-between border-2 border-stone-900 p-4 mb-3"
          style="border-radius: 30px 0px 30px 0px"
        >
          <div class="flex items-center gap-2">
            <input type="checkbox" class="list-done-check" />
            <p class="font-mono list-para">${currentTask}</p>
          </div>
          <div class="flex items-center gap-2">
            <button class="border edit-btn border-stone-900 p-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-4 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
                />
              </svg>
            </button>
            <button class="border delete-btn border-stone-900 p-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-4 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </template>
    <script src="./app.js"></script>
  </body>
</html>
